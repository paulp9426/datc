<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo Google Login</title>
    <link href="Content/Site.css" rel="stylesheet" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a class="btn btn-default hidden" id="saveButton" href="#">Salvează</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="btn btn-default hidden" id="connectButton" href="#">Conectează</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading">Fișier text</div>
        <div class="panel-body">

            <div>
                Nume fișier: <br/>
                <input type="text" class="col-md-12" id="fileName" />
            </div>

            <div>
                Conținut: <br/>
                <textarea class="col-md-12" id="fileContent"></textarea>
            </div>

            <div>
                FolderName: <br/>
                <textarea class="col-md-12" id="folderName"></textarea>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="Scripts/notepad.js"></script>
    <script src="Scripts/notepad-auth.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=loadNotepadAuth"></script>
</body>
</html>
